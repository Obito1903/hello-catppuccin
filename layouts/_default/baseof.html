<!DOCTYPE html>
<html lang="{{ .Site.Language }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    {{ block "body" . }}
        <body class="bg-base text-text flex flex-col" style="height: 100svh">
    {{ end }}

    <div class="flex flex-col grow">
        {{ partial "header.html" . }}

        <div class="mx-4 grow overflow-y-scroll">
            {{ block "main" . }}{{ end }}
        </div>

        {{ block "footer" . }}
        {{ partial "footer.html" . }}
        {{ end }}
        {{ partial "phone-footer.html" . }}
    </div>

        {{ partial "javascript.html" . }}
    </body>
</html>
